runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: ssl
  version: latest

handlers:
- url: /HashReversing/.*
  script: main.app
  secure: always

- url: /
  static_files: html/index.html
  upload: html/index.html
  secure: always

- url: /(.+)
  static_files: html/\1
  upload: html/.*
  secure: always

