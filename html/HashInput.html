
<div class=".w3-container">
	<div ng-show='inputs.value_warning != null && inputs.registration_status == null'>
		<form >
			<p>If You would like to be notified when value has been found for currently specified hash, please enter your email address below</p>
			<input class="w3-input w3-animate-input w3-border" placeholder="email address" ng-model="inputs.notify_email" type="email"/>
			<input class="w3-input w3-animate-input" type="submit" value="Register" ng-click="register_notify(inputs.notify_email)"/>
		</form>
	</div>

	<input class="w3-input w3-animate-input w3-code w3-padding-32 {{ inputs.value_error == null ? inputs.value_warning == null ? '' : 'w3-border-yellow' : 'w3-border-red' }}" style="width:100%" placeholder="Enter value to be hashed" ng-model="inputs.value" ng-change="on_value_change(inputs.value)">
	<input class="w3-input w3-animate-input w3-code w3-padding-32 {{ inputs.hash_error == null ? '' : 'w3-border-red' }}" style="width:100%" placeholder="Enter Hash to be reversed" ng-model="inputs.hash" ng-change="on_hash_change(inputs.hash)">
</div>
